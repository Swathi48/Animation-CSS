<style>
    div{
        background-color: red;
        width: 200px;
        height: 200px;
        animation-name: zoom;
        animation-duration: 2s;
        /* animation-timing-function: ease-in-out; */
    }

    @keyframes zoom{
        0%{
            transform: scale(0);
            opacity: 0;

        }
        100%{
            transform: scale(1);
            opacity: 1;

        }
    }
</style>
